<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <!-- Email -->
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required
                #emailInput="ngModel" />
            <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
                El correo electrónico es obligatorio.
            </div>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required
                minlength="6" #passwordInput="ngModel" />
            <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
                La contraseña debe tener al menos 6 caracteres.
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>
</div>
